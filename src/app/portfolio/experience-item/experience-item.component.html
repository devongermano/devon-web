<div class="relative pb-8">
  <span class="absolute top-5 left-5 -ml-px h-full w-0.5 bg-slate-700" aria-hidden="true"></span>
  <div class="relative flex items-start space-x-3">
    <div class="relative">
      <img class="h-10 w-10 rounded-full bg-white flex items-center justify-center ring-4 ring-slate-600" src="assets/square-logos/verb.png" alt="">
    </div>
    <div class="min-w-0 flex-1">
      <div>
        <div class="text-sm">
          <a href="#" class="font-medium text-slate-100">{{ company }}</a>
        </div>
        <p class="mt-0.5 text-sm text-slate-100">{{ startYear }} - {{ endYear }}</p>
      </div>
      <div class="mt-2 text-sm text-white/80">
        <ul class="list-disc space-y-2">
          <li *ngFor="let bullet of bullets">{{ bullet }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
