<div class="relative pb-8">
  <span class="absolute top-5 left-5 -ml-px h-full w-0.5 bg-zinc-700/10" aria-hidden="true"></span>
  <div class="relative flex items-start space-x-3">
    <div class="relative h-10 w-10 rounded-full flex items-center justify-center border-2" [ngStyle]="{'background-color': color, 'border-color': darken(color)}">
      <img class="w-full p-1" [src]="logo" alt="">
    </div>
    <div class="min-w-0 flex-1">
      <app-h5 class="dev-header" [text]="company"></app-h5>
      <app-paragraph>{{ startYear }} - {{ endYear }}</app-paragraph>
      <div class="mt-2">
        <ul [ngsRevealSet]="{ reset: false }" [ngsInterval]="100" [ngsSelector]="'.animate'" class="list-disc space-y-2 marker:text-zinc-800 dark:marker:text-white/90">
          <li class="animate" *ngFor="let bullet of bullets">
            <app-paragraph>{{ bullet }}</app-paragraph>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
