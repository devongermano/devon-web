<div class="flow-root">
  <ul role="list" class="-mb-8">
    <li *ngFor="let ei of experienceItems">
      <app-experience-item
        [company]="ei.company"
        [startYear]="ei.startYear"
        [endYear]="ei.endYear"
        [logo]="ei.logo"
        [color]="ei.color"
        [bullets]="ei.bullets"
      ></app-experience-item>
    </li>

    <li>
      <div class="relative pb-8">
        <div class="relative flex items-start space-x-3">
          <div>
            <div class="relative px-1">
              <div class="h-10 w-10 bg-zinc-700 dark:bg-white rounded-full flex items-center justify-center">
                <i class="fa-solid fa-graduation-cap text-sm text-white dark:text-zinc-900"></i>
              </div>
            </div>
          </div>
          <div class="min-w-0 flex-1 py-1.5">
            <app-paragraph>
              Graduated from the University of Southern Indiana
            </app-paragraph>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
