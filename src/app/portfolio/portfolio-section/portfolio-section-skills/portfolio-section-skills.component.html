<app-h4 class="dev-header" text="Front End"></app-h4>
<div [ngsRevealSet]="{ reset: false }"
     [ngsInterval]="100"
     [ngsSelector]="'.animate'"
     class="my-4 grid grid-cols-1 gap-x-4 gap-y-4 md:grid-cols-2 md:gap-x-6">
    <app-skill-item
      class="animate"
      ngsReveal
      skillLogoPath="assets/logos/angular.svg"
      skillName="Angular"
      skillColor="#c4002f"
      yearsOfExperience="8"
      skillYears="8"
    ></app-skill-item>
    <app-skill-item
      class="animate"
      ngsReveal
      skillLogoPath="assets/logos/react.svg"
      skillName="React"
      skillColor="#c4002f"
      yearsOfExperience="8"
      skillYears="3"
    ></app-skill-item>
  </div>
<app-h4 class="dev-header" text="Back End"></app-h4>
  <div [ngsRevealSet]="{ reset: false }"
       [ngsInterval]="100"
       [ngsSelector]="'.animate'"
       class="my-4 grid grid-cols-1 gap-x-4 gap-y-4 md:grid-cols-2 md:gap-x-6">
    <app-skill-item
      class="animate"
      ngsReveal
      skillLogoPath="assets/logos/nodejs.png"
      skillName="Node JS"
      skillColor="#3c873b"
      yearsOfExperience="8"
      skillYears="8"
    ></app-skill-item>
  </div>
<app-h4 class="dev-header" text="Tools & Platforms"></app-h4>
<div [ngsRevealSet]="{ reset: false }"
     [ngsInterval]="100"
     [ngsSelector]="'.animate'"
     class="my-4 grid grid-cols-1 gap-x-4 gap-y-4 md:grid-cols-2 md:gap-x-6 border-2 border-zinc-300 rounded-xl p-5">
  <app-skill-item
    class="animate"
    ngsReveal
    skillLogoPath="assets/logos/aws.svg"
    skillName="AWS"
    skillColor="#ff9a00"
    yearsOfExperience="8"
    skillYears="6"
  ></app-skill-item>
  <app-skill-item
    class="animate"
    ngsReveal
    skillLogoPath="assets/logos/docker.svg"
    skillName="Docker"
    skillColor="#0091e2"
    yearsOfExperience="8"
    skillYears="8"
  ></app-skill-item>
  <app-skill-item
    class="animate"
    ngsReveal
    skillLogoPath="assets/logos/google-cloud.svg"
    skillName="Google Cloud"
    skillColor="#0091e2"
    yearsOfExperience="8"
    skillYears="4"
  ></app-skill-item>
</div>
